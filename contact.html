<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Me - Sharon Kaaya Portfolio</title>
<meta name="description" content="Contact SharonK through the form including validation for email and phone." />
<meta name="keywords" content="contact, form, email, phone, SharonK" />
<meta name="author" content="SharonK" />
<link rel="stylesheet" href="styles.css" />
<style>
/* Internal CSS for contact form styling */
form {
  max-width: 500px;
  margin: 1rem auto;
  padding: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background-color: var(--surface-color);
}
form label {
  display: block;
  margin-top: 1rem;
  font-weight: 600;
}
form input[type="text"],
form input[type="email"],
form input[type="tel"],
form textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.25rem;
  border: 1px solid var(--input-border);
  border-radius: 4px;
  font-size: 1rem;
  font-family: inherit;
}
form input[type="submit"] {
  margin-top: 1.5rem;
  padding: 0.75rem 1.5rem;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
form input[type="submit"]:hover,
form input[type="submit"]:focus {
  background-color: var(--primary-dark);
  outline: none;
}
.error-message {
  color: #e03e2f;
  font-size: 0.9rem;
  margin-top: 0.25rem;
  display: none;
}
</style>
</head>
<body>
<header>
  <nav>
    <ul class="horizontal-nav" role="menubar" aria-label="Primary Navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a aria-current="page" href="contact.html">Contact</a></li>
      <li><a href="survey.html">Survey</a></li>
    </ul>
  </nav>

</header>
<main>
  <section aria-label="Contact Form">
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <label for="name">Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" required aria-required="true" />
      <div class="error-message" id="nameError">Please enter your name.</div>

      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required aria-required="true" />
      <div class="error-message" id="emailError">Please enter a valid email address.</div>

      <label for="phone">Phone Number (optional)</label>
      <input type="tel" id="phone" name="phone" pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+123456789" />
      <div class="error-message" id="phoneError">Please enter a valid phone number.</div>

      <label for="message">Message <span aria-hidden="true">*</span></label>
      <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
      <div class="error-message" id="messageError">Please enter your message.</div>

      <input type="submit" value="Send Message" />
    </form>
    <p id="formSuccess" role="alert" style="display:none; color: var(--success-color); padding-top: 1rem;">Thank you for contacting me! I'll get back to you soon.</p>
  </section>
</main>
<footer>
  <p>Â© 2025 Sharon Kaaya</p>
  <button id="themeToggleBtn" aria-pressed="false">Toggle Dark/Light Mode</button>
</footer>
<script src="script.js"></script>
</body>
</html>
