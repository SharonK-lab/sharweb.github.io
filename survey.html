<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Survey - SharonKaaya Portfolio</title>
<meta name="description" content="Survey page with various input types and validation to gather visitor feedback." />
<meta name="keywords" content="survey, feedback, web development, SharonK" />
<meta name="author" content="SharonK" />
<link rel="stylesheet" href="styles.css" />
<style>
/* Internal CSS for the survey form */
form {
  max-width: 600px;
  margin: 1rem auto;
  padding: 1rem;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  background-color: var(--surface-color);
}
fieldset {
  border: none;
  margin-bottom: 1rem;
  padding: 0;
}
legend {
  font-weight: 700;
  margin-bottom: 0.5rem;
}
label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: 600;
}
.checkbox-group,
.radio-group {
  margin-bottom: 0.75rem;
}
textarea {
  width: 100%;
  height: 80px;
  resize: vertical;
  margin-top: 0.25rem;
  font-family: inherit;
  font-size: 1rem;
}
form input[type="submit"] {
  margin-top: 1rem;
  padding: 0.75rem 1.5rem;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
form input[type="submit"]:hover,
form input[type="submit"]:focus {
  background-color: var(--primary-dark);
  outline: none;
}
.error-message {
  color: #e03e2f;
  font-size: 0.9rem;
  margin-top: 0.25rem;
  display: none;
}
</style>
</head>
<body>
<header>
  <nav>
    <ul class="horizontal-nav" role="menubar" aria-label="Primary Navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a aria-current="page" href="survey.html">Survey</a></li>
    </ul>
  </nav>
  
</header>
<main>
  <section aria-label="Survey Form">
    <h1>Website Feedback Survey</h1>
    <form id="surveyForm" novalidate>
      <fieldset>
        <legend>How did you find out about my portfolio? <span aria-hidden="true">*</span></legend>
        <div class="radio-group">
          <label><input type="radio" name="referrer" value="search_engine" required /> Search Engine</label>
          <label><input type="radio" name="referrer" value="social_media" /> Social Media</label>
          <label><input type="radio" name="referrer" value="friend" /> Friend</label>
          <label><input type="radio" name="referrer" value="other" /> Other</label>
        </div>
        <div class="error-message" id="referrerError">Please select one option.</div>
      </fieldset>

      <fieldset>
        <legend>Which features did you like? (Select all that apply)</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="features" value="design" /> Design</label>
          <label><input type="checkbox" name="features" value="projects" /> Projects</label>
          <label><input type="checkbox" name="features" value="contact" /> Contact Form</label>
          <label><input type="checkbox" name="features" value="responsiveness" /> Responsiveness</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>
        <textarea name="comments" placeholder="Your feedback here..."></textarea>
      </fieldset>

      <input type="submit" value="Submit Survey" />
    </form>
    <p id="surveySuccess" role="alert" style="color: var(--success-color); padding-top:1rem; display:none;">Thank you for your feedback!</p>
  </section>
</main>
<footer>
  <p>Â© 2025 Sharon Kaaya</p>
  <button id="themeToggleBtn" aria-pressed="false">Toggle Dark/Light Mode</button>
</footer>
<script src="script.js"></script>
</body>
</html>
